

<!DOCTYPE html>
<html>
<head>
    <title>Pre entrega 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Simulador de Costo Total</h1>
    
    <form id="productForm">
        <label for="product1"> Audi:</label>
        <input type="number" id="product1" min="0">
        
        <label for="product2">BMW:</label>
        <input type="number" id="product2" min="0">
        
        <label for="product3"> Porsche:</label>
        <input type="number" id="product3" min="0">
        
        <input type="submit" value="Calcular">
    </form>

    <div id="result">
        <h2>Costo Total:</h2>
        <p id="totalCost"></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
